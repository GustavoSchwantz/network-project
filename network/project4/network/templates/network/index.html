{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>

    {% if user.is_authenticated %}
        <div id="post-view">
            <h5>New Post</h5>
            <form>
                <textarea class="form-control" id="content"></textarea>
                <input class="btn btn-primary" id="submit" type="submit" value="Post">
            </form>
        </div>
    {% endif %}

{% endblock %}
